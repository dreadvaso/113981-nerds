<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Магазин готовых макетов</title>
	</head>
	<body>
		<header class="main-header">
			<div class="container"><!-- центровка -->
				<div class="navigation-panel clearfix"><!-- лого, навигация, блок пользователя -->
					<div class="main-logo"><!-- Логотип nerds -->
						<a href="index.html"><img src="img/main_logo.png" width="139" height="56" alt="logo"></a>
					</div>
					<nav class="navigation-menu"><!-- навигация -->
						<ul>
							<li><a href="index.html">Студия</a></li>
							<li><a href="#">Клиенты</a></li>
							<li class="link-active"><span>Магазин</span></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</nav>
					<div class="user-block"><!-- блок пользователя -->
						<a class="basket" href="#">Корзина</a>
					</div>
				</div>
				
				<h1 class="header-welcome-shop">Добро пожаловать в магазин готовых макетов</h1>
			</div>
		</header>
		
		<main class="container">
			<section class="information-main clearfix">
				<div class="information-left">
					<p>Стоимость:</p>
						<form action="#" method="get">
							<input type="range">
							<div class="money">
								<label>От <input type="text" name="number" value="0"></label>
								<label>До <input type="text" name="number-two" value="15000"></label>
							</div>
						</form>
					
					<p>Сетка:</p>
					<form action="#" method="get">
						<ul class="choice">
							<li><label><input type="radio" name="grid" value="adaptive" checked>Адаптивная</label></li>
							<li><label><input type="radio" name="grid" value="fixed">Фиксированная</label></li>
							<li><label><input type="radio" name="grid" value="rubber">Резиновая</label></li>
						</ul>
					<p>Особенности:</p>
						<ul class="choice">
							<li><label><input type="checkbox" name="1" value="slider" checked>Слайдер</label></li>
							<li><label><input type="checkbox" name="2" value="advantage">Блок преимуществ</label></li>
							<li><label><input type="checkbox" name="3" value="news" checked>Новости</label></li>
							<li><label><input type="checkbox" name="4" value="gallery">Галерея</label></li>
							<li><label><input type="checkbox" name="5" value="basket">Корзина</label></li>
						</ul>
						<button class="submit" type="submit">Показать</button>
					</form>
				</div>
				
				<div class="information-right">
					<div class="sorting">
						<b>Сортировать:</b>
						<a href="#">По цене</a>
						<a href="#">По типу</a>
						<a href="#">По функционалу</a>
						<a class="sorting-item-arrow arrow-top" href="#"></a><!-- стрелка вверх -->
						<a class="sorting-item-arrow arrow-bottom" href="#"></a><!-- стрелка вниз -->
					</div>
					
					<div class="gallery-model">
						<div class="gallery-model-item"><!-- 1 -->
							<div class="gallery-browser"> <!-- браузерная плашка -->
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/aviator.jpg" width="240" height="240" alt="aviator">
						</div>
						<div class="gallery-model-item">
							<div class="gallery-browser"> 
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/sunset.jpg" width="240" height="240" alt="sunset">
						</div>
						<div class="gallery-model-item">
							<div class="gallery-browser"> 
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/forte.jpg" width="240" height="240" alt="forte">
						</div>
						<div class="gallery-model-item">
							<div class="gallery-browser"> 
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/modern.jpg" width="240" height="240" alt="modern">
						</div>
						<div class="gallery-model-item">
							<div class="gallery-browser"> 
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/avenue.jpg" width="239" height="240"alt="avenue">
						</div>
						<div class="gallery-model-item">
							<div class="gallery-browser"> 
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
								<span class="browser-circle"></span>
							</div>
							<img src="img/dovetail.jpg" width="239" height="240"  alt="dovetail">
						</div>
						
					</div>
					<div class="pagination">
						<a class="pagination-number pagination-active" href="#">1</a>
						<a class="pagination-number" href="#">2</a>
						<a class="pagination-number" href="#">3</a>
						<a class="pagination-number" href="#">Следующая</a>
					</div>
				</div>
			</section>
		</main>
		
		<aside class="map"><!-- Карта -->
				<div class="interactive-map">
					<img src="http://placehold.it/1200x416" alt="карта">
				</div>

					<b class="contact-name">Nёrds design studio</b>
					<p>191186, Санкт-Петербург, ул. Б. Конюшенная, д. 19/8</p>
					<p>тел. +7(812)275-75-75</p>
					<a class="contact-form" href="#">Напишите нам</a>
				</div> --><!-- окошко на карте -->
		</aside>
		
		<footer class="main-footer"><!-- Подвал -->
			<div class="container clearfix">
				<div class="social">
					<a class="social-btn social-vk" href="#">ВК</a>
					<a class="social-btn social-fb" href="#">ФБ</a>
					<a class="social-btn social-inst" href="#">Инс</a>
				</div>
				<div class="footer-information">
					<h2>Давайте дружить, это выгодно!</h2>
					<p>Скидка 10% для друзей из социальных сетей.</p>
				</div>
			</div>
		</footer>
	</body>
</html>
